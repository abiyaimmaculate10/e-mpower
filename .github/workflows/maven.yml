name: Java CI

on: 
  push:
    branches:
      - "*"
    paths:
      - BackEnd/**
  pull_request:
    types: [opened, reopened]
    paths:
      - BackEnd/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BackEnd
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build & Test with Maven
        run: mvn -B -U verify --file pom.xml
